{# Load the tag library #} {% load django_bootstrap5 %}

<h3>Add New Plant</h3>
<form
  class="w-50"
  hx-post="{{ request.path }}"
  hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'
>
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-secondary">Save</button>
  <a
    href="/"
    class="btn btn-secondary"
    tabindex="-1"
    role="button"
    aria-disabled="true"
    >Cancel</a
  >
</form>
